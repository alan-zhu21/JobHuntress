{% extends 'base.html' %}

{% block content %}

<div class="center">
<h1>Registration</h1>
<form method="POST">
{{ form.hidden_tag() }}

  {% for field in form
  if field.widget.input_type != 'hidden' %}
  <p>
    {{ field.label }}
    {{ field }}

    {% for error in field.errors %}
    {{ error }}
    {% endfor %}
  </p>
  {% endfor %}

  <button type="submit" class="button-21">Register</button> 

</form>
</div>
  
{% endblock %}
