{% extends 'base.html' %}


{% block content %}

<header class="sticky-header">
    <div class="container">
        <div style="
                height: 90px;
                width: 1500px;
                background-color: rgba(85, 85, 85, 1);
                position: absolute;
                left: -80px;">
            </div>
        <div class="sixteen columns">
    
            {% include 'header.html' %}
            
    
            <!-- Navigation -->
            <div id="mobile-navigation">
                <a href="#menu" class="menu-trigger"><i class="fa fa-reorder"></i> Menu</a>
            </div>
    
        </div>
    </div>
    </header>
    <div class="clearfix"></div>

<div id="background-container" class="container">
	<div class="sixteen columns">
		<h3 class="margin-bottom-20 margin-top-70 top-10">By Category</h3>

<div class="categories-boxes-container">
				
	<!-- Box -->
	{% for category in categories %}
		<a href="/apicall?search-terms={{ category }}" class="category-small-box" name="search-terms">
			<i class="ln ln-icon-Bar-Chart"></i>
			<h4>{{category}}</h4>
		</a>
	{% endfor %}
</div>

</div>
</div>

{% include 'footer.html' %}

{% endblock %}
